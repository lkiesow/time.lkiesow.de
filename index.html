<!DOCTYPE html>
<html lang=en>
<head>
<meta http-equiv=content-type content="text/html; charset=utf-8" />
<meta name=author content="Lars Kiesow" />
<meta name=viewport content="width=device-width, initial-scale=1">
<title>Local Time</title>

<script>
	function time() {
		console.info('asdf');
		const time = document.getElementById('time');
		const now = new Date().toLocaleTimeString('de-DE', {
			hour12: false,
			hour: 'numeric',
			minute: 'numeric',
			second: 'numeric'});
		time.innerText = now;
	}

	setInterval(time, 1000);
</script>

<style>
body {
	font-family: Sans;
	font-size: 18vw;
	font-weight: 600;
	margin: 0;
	padding: 0;
}
#time {
	display: flex;
	justify-content: center;
	align-items: center;
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
}
</style>

</head>
<body>
	<div id=time></time>
</body>
</html>
